<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Setup</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-indigo-100">
    <div class="grid grid-cols-1 lg:grid-cols-2">  <!-- quando tela-peq vai ter 1-coluna, quando tela-large-e-pra-cima vai ter 2-colunas por linha -->
        <div class="bg-blue-600 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
            <div class="flex-grow">
                <h1 class="text-white text-center text-2xl sm:text-5xl mb-2">
                    Seja bem-vindo(a)
                    <p class="text-center text-blue-200 sm:text-lg">                        
                        Faça seu login para começar
                    </p>
                </h1>
            </div>
        </div>
        <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-48">
            <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
                <div class="sm:flex sm:items-center">
                    <img src="image.jpg" alt="roste de uma mulher" class="sm:flex-shrink-0 ,x-auto sm:mx-0 h-24 rounded-full">
                    <div class="sm:ml-4 sm:text-left">
                        <p class="text-xl">Maria da Silva</p>
                        <p class="text-sm text-gray-600">Gerente de suporte técnico</p>
                        <div class="mt-4">
                            <button type="button" class="text-red-500 hover:text-white hover:bg-red-500 border border-red-500 font-semibold rounded-md text-xs px-4 py-1 focus:outline-none">
                                Não é Mariana?
                            </button>
                        </div>                      
                    </div>                   
                </div>

            <form class="flex w-full mt-8">
                <input type="password" placeholder="Sua senha" class="flex-1 w-full text-gray-700 bg-gray-200 rounded-md hover:bg-white border border-gray-200 outline-none focus:bg-white py-2 px-4">
                <button type="button" class="flex-shrink-0  ml-4 btn-teal btn">
                    Entrar
                </button>
            </form>

        </div>               
    </div>    
    </div>


    
</body>
</html>
